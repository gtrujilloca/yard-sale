<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
</head>
<style>
  .input-name,.input-email,.input-password {
    margin-bottom: 22px;
  }
  .title{
    text-align: start;
    margin-bottom: 36px;
  }

  .form div {
    display: flex;
    flex-direction: column;
  }

  @media (max-width: 640px) {
    .form-container {
      height: 100%;
    }

    .form {
      height: 100%;
      justify-content: space-between;
    }
    .save-button {
      margin-bottom: 16px;
    }
  }
</style>
<body>
  <div class="login">
    <div class="form-container">
      <h1 class="title">My account</h1>

      <form action="/" class="form">
        <div>
          <label for="name" class="label">Name</label>
          <input type="text" id="name" class="input input-name" placeholder="Example name">
          <label for="email" class="label">Email</label>
          <input type="text" id="email" class="input input-email" placeholder="name@email.com">
          <label for="email" class="label">Password</label>
          <input type="password" id="password" class="input input-password" placeholder="*********">
        </div>
        <input type="submit" value="Save" class="primary-button save-button">
      </form>
    </div>
  </div>
</body>
</html>
