<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/shopping_car.css">
</head>
<body>
  <aside class="product-detail">
    <div class="title-container">
      <img src="../assets/icons/flechita.svg" alt="arrow">
      <p class="title">My order</p>
    </div>
    <div class="my-order-content">
      <div class="shopping-card">
        <figure>
          <img src="https://images.pexels.com/photos/5558237/pexels-photo-5558237.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="yoda">
        </figure>
        <p>Yoda</p>
        <p>$50,00</p>
        <img src="../assets/icons/icon_close.png" alt="">
      </div>
      <div class="order">
        <p>
          <span>Total</span>
        </p>
        <p>$560,00</p>
      </div>
      <button class="primary-button">
        Checkout
      </button>
    </div>
  </aside>
</body>
</html>
